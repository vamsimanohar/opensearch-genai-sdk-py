## OTEL Collector â€” receives both HTTP and gRPC, prints to console
##
## HTTP: localhost:4318  (OTLP/HTTP)
## gRPC: localhost:4317  (OTLP/gRPC)

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug]
